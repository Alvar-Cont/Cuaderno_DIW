<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>El Tiempo en Jaén</title>
</head>
<body class="bg-gray-300 m-5">

    <main class="bg-white w-full h-full rounded-3xl p-10">
        
        <div class="">
            <div class="flex flex-row items-center justify-between">
                <span class="font-bold text-xl">El Tiempo en Jaén</span>
                <div class="flex flex-row justify-between">
                    <span class="text-gray-500 bg-gray-300 rounded-xl pl-2 pr-2">Caliente</span>
                    <div class="flex flex-col p-2">
                        <div class="border-t-2 border-gray-300 w-10 p-1"></div>
                        <div class="border border-gray-300 w-5"></div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="flex flex-col">
                    <h1 class="font-bold text-8xl pt-10">Jaén</h1>
                    <p class="text-xl font-bold text-gray-400 pt-5">Lluvia moderada y fresca.</p>
                    <div class="uppercase rounded-2xl text-sm font-bold text-blue-500 bg-blue-300 w-54 pt-1 pb-1 pl-2 pr-2 mt-5">
                        Lluvia moderada y fresca
                    </div>
                </div>

                <div class="pt-10 pb-20 flex flex-row items-center justify-center">
                    <div class="">
                        <div class="shadow-xl rounded-full w-50 h-50">
                            <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&q=80&w=300" class="rounded-full w-30 h-30">
                        </div>
                    </div>
                    <span class="ml-5 font-bold text-8xl bg-gradient-to-b from-indigo-500 to-pink-500 bg-clip-text text-transparent">
                        14°
                    </span>
                </div>
            </div>

            <hr class="hidden">

            <div class="grid grid-cols-2 grid-rows-2 gap-5">
                <div class="">
                    <p class="uppercase text-md font-bold text-gray-500 pt-5">Prob. Lluvia</p>
                    <p class="text-5xl font-bold text-blue-600">100%</p>
                </div>
                <div>
                    <p class="uppercase text-md font-bold text-gray-500 pt-5">Humedad</p>
                    <p class="text-5xl font-bold text-green-600">92%</p>
                </div>
                <div>
                    <p class="uppercase text-md font-bold text-gray-500 pt-5">Viento</p>
                    <p class="text-5xl font-bold text-red-600">24 <span class="text-xl font-bold text-red-600">km/h</span></p>
                </div>
                <div>
                    <p class="uppercase text-md font-bold text-gray-500 pt-5">Índice UV</p>
                    <p class="text-5xl font-bold text-yellow-500">Bajo</p>
                </div>
            </div>

            <div class="pt-20">
                <h3 class="text-3xl font-bold text-center pb-10">Previsión para la semana</h3>
                
                <div class="flex flex-row items-center justify-center pb-10">
                    <div class="flex flex-row items-center">
                        <span class="font-bold pr-5">Viernes</span>
                        <img src="https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?auto=format&fit=crop&q=80&w=80" class="rounded-full w-10 h-10">
                        <span class="hidden">Lluvia persistente</span>
                    </div>
                    <div class="pl-30">
                        <span class="text-xl text-red-500 font-bold pr-5">13°</span>
                        <span class="text-gray-500 text-xl font-bold">9°</span>
                    </div>
                </div>

                <div class="flex flex-row items-center justify-center">
                    <div class="flex flex-row items-center">
                        <span class="font-bold pr-5">Sábado</span>
                        <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&q=80&w=80" class="rounded-full w-10 h-10">
                        <span class="hidden">Lluvia débil</span>
                    </div>
                    <div class="pl-30">
                        <span class="text-xl text-red-500 font-bold pr-5">12°</span>
                        <span class="text-gray-500 text-xl font-bold">8°</span>
                    </div>
                </div>
            </div>

            <div class="pt-10 flex flex-row items-end justify-between">
                <span class="text-sm text-gray-500">Jaén, Andalucía</span>
                <span class="text-sm text-gray-500">Actualizado a las 11:55 AM</span>
            </div>
        </div>
    </main>

</body>
</html>

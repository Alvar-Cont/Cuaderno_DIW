    <main>
        <canvas id="lienzo" width="500" height="300" style="border:1px solid blue;"></canvas>

        <script>
            // CONFIGURACION
            var hoja = document.getElementById("lienzo");
            var dibujo = hoja.getContext("2d");

            // CIELO
            dibujo.fillStyle = "#AEEEEE";
            dibujo.fillRect(0, 0, 500, 200);

            // MAR
            dibujo.fillStyle = "blue";
            dibujo.fillRect(0, 200, 500, 100);

            // SOL
            dibujo.beginPath();
            dibujo.arc(300, 80, 40, 0, 2 * Math.PI);
            dibujo.fillStyle = "yellow";
            dibujo.fill();

            // ISLA
            dibujo.beginPath();
            dibujo.arc(120, 220, 40, 0, 2 * Math.PI);
            dibujo.fillStyle = "green";
            dibujo.fill();

            // BARCO
            dibujo.fillStyle = "brown";
            dibujo.fillRect(330, 210, 60, 10);

            // MASTIL
            dibujo.beginPath();
            dibujo.moveTo(360, 210);
            dibujo.lineTo(360, 150);
            dibujo.stroke();

            // VELA
            dibujo.beginPath();
            dibujo.moveTo(360, 160);
            dibujo.lineTo(390, 200);
            dibujo.lineTo(360, 200);
            dibujo.fillStyle = "orange";
            dibujo.fill();
        </script>
    </main>

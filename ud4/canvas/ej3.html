<main>
    <canvas id="lienzo" width="500" height="300"></canvas>

    <script>
        let hoja = document.getElementById("lienzo");
        let dibujo = hoja.getContext("2d");

        dibujo.lineWidth = 4;

        // Linea roja
        dibujo.beginPath();
        dibujo.strokeStyle = "red";
        dibujo.moveTo(100, 40);
        dibujo.lineTo(100, 220);
        dibujo.stroke();

        // Lineas verdes
        dibujo.beginPath();
        dibujo.strokeStyle = "green";

        dibujo.moveTo(125, 40);
        dibujo.lineTo(125, 220);

        dibujo.moveTo(150, 40);
        dibujo.lineTo(150, 220);

        dibujo.moveTo(175, 40);
        dibujo.lineTo(175, 220);

        dibujo.stroke();

        // Conos azules

        dibujo.beginPath();
        dibujo.strokeStyle = "blue";
        dibujo.moveTo(220, 100);
        dibujo.lineTo(250, 40);
        dibujo.lineTo(280, 100);
        dibujo.stroke();

        dibujo.beginPath();
        dibujo.moveTo(220, 160);
        dibujo.lineTo(250, 100);
        dibujo.lineTo(280, 160);
        dibujo.stroke();

        dibujo.beginPath();
        dibujo.moveTo(220, 220);
        dibujo.lineTo(250, 160);
        dibujo.lineTo(280, 220);
        dibujo.stroke();
    </script>
</main>

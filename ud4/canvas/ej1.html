<main>
    <canvas id="lienzo" width="500" height="300"></canvas>
    <script>
        let hoja = document.getElementById("lienzo");
        let dibujo = hoja.getContext("2d");
        
        dibujo.beginPath();
        dibujo.moveTo(100, 100);
        dibujo.lineTo(200, 300);
        dibujo.moveTo(200, 300);
        dibujo.lineTo(300, 100);

        dibujo.lineWidth = 4;
        dibujo.strokeStyle = "pink";
        dibujo.stroke();
    </script>
</main>

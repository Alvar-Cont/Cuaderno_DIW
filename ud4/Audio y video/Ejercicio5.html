<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="../../global.css">
</head>
<body class="page-actividad">
<header>
    <h1>Audio y video - Ejercicio 5</h1>
</header>
<nav class="nav-unidad">
    <ul>
        <li><a href="../index.html">Indice UD4</a></li>
        <li><a href="Ejercicios1y2.html">Ejercicios 1 y 2</a></li>
        <li><a href="Ejercicio3y4.html">Ejercicios 3 y 4</a></li>
        <li><a href="Ejercicio5.html">Ejercicio 5</a></li>
    </ul>
</nav>
<main>
    <h2>Ejercicio 5</h2>

    <video id="medio" width="720" height="400">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
    
    <nav>
        <input type="button" id="reiniciar" value="reiniciar">
        <input type="button" id="retrasar" value="&laquo;">
        <input type="button" id="play" value="&#9658;">
        <input type="button" id="adelantar" value="&raquo;">
        <input type="button" id="silenciar" value="silenciar">
        <label>Volumen</label>
        <input type="button" id="menosVolumen" value="-">
        <input type="button" id="masVolumen" value="+">
    </nav>
</main>
<div class="boton">
    <a href="../index.html">Volver al indice UD4</a>
</div>
<footer>
    <p>Hecho por: Álvaro Contreras, Javier Fernández y Juan Carlos Ballesta</p>
</footer>
<script>
    var medio=document.getElementById("medio");
    var play=document.getElementById("play");
    var adelantar=document.getElementById("adelantar");
    var retrasar=document.getElementById("retrasar");
    var silenciar=document.getElementById("silenciar");
    var masVolumen=document.getElementById("masVolumen");
    var menosVolumen=document.getElementById("menosVolumen");
    var reiniciar=document.getElementById("reiniciar");

    play.addEventListener("click", function(){
        if(medio.paused){
            medio.play();
            play.value="||";
        }
        else{
            medio.pause();
            play.value="►";
        }
    });

    adelantar.addEventListener("click", function(){
        medio.currentTime+=5;
    });

    retrasar.addEventListener("click", function(){
        medio.currentTime-=5;
    });

    silenciar.addEventListener("click", function(){
        if(medio.muted){
            medio.muted=false;
            silenciar.value="silenciar";
        }
        else{
            medio.muted=true;
            silenciar.value="escuchar";
        }
    });

    masVolumen.addEventListener("click", function(){
        medio.volume+=0.1;
    });

    menosVolumen.addEventListener("click", function(){
        medio.volume-=0.1;
    });

    reiniciar.addEventListener("click", function(){
        medio.currentTime=0;
    });
</script>
</body>
</html>
